apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    team: courses
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        team: courses
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.app.container.image }}
          imagePullPolicy: {{ .Values.app.container.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.coursesPortValue }}
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: {{ .Values.app.container.env.db.environment | quote }}
            - name: DB_HOST
              value: {{ .Values.app.container.env.db.host | quote }}
            - name: DB_USER
              value: {{ .Values.app.container.env.db.user | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.app.container.env.db.password | quote }}
            - name: DB_NAME
              value: {{ .Values.app.container.env.db.name | quote }}
            - name: DB_PORT
              value: {{ .Values.app.container.env.db.port | quote }}